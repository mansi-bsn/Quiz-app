<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row">
            <h1 class="fw-bold text-center text-white">Quiz App</h1>
            <div class="col-5 mx-auto p-5 rounded que-box">
                <p>Choose How Many questions You Want Answers...</p>
                <input type="button" value="5" id="btn" class="px-4 py-2 mx-1">
                <input type="button" value="10" id="btn" class="px-4 py-2 mx-1">
                <input type="button" value="15" id="btn" class="px-4 py-2 mx-1">
                <input type="button" value="20" id="btn" class="px-4 py-2 mx-1">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
